group 'com.barley.app'
version '1.0.0'

apply plugin: 'java'
apply plugin: 'application'

// Setting application name
applicationName = "barley-app"
mainClassName = "com.barley.App"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

// Creating jar to add all dependencies
jar {
    archiveName = applicationName + ".jar"
    manifest {
        attributes "Main-Class": "$mainClassName"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    compile(
            'com.sparkjava:spark-core:2.7.1',
            'com.sparkjava:spark-template-velocity:2.7.1',
            'com.squareup.okhttp3:okhttp:3.9.0',
            'org.projectlombok:lombok:1.16.18',
            'org.mongodb:mongodb-driver:3.5.0',
            'com.fasterxml.jackson.core:jackson-core:2.6.3',
            'com.fasterxml.jackson.core:jackson-databind:2.6.3',
            'com.fasterxml.jackson.core:jackson-annotations:2.6.3',
    )
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

// Heroku stage task
task stage {
    dependsOn assemble
}
